---
layout: default
---

<div class="posts">
  {% for post in site %}
    <article class="post" data-url="{{ site.baseurl }}{{ post.url }}">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Далее...</a>
    </article>
  {% endfor %}
</div>
