---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post" data-url="{{ site.baseurl }}{{ post.url }}" data-pinned="{{ post.pinned || false }}">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Далее...</a>
    </article>
  <!--
  {{ post.url }}
  -->
  {% endfor %}
</div>
