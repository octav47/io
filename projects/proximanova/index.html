<html>
<head>
    <meta charset="utf-8">
    <title>Proxima Nova Test</title>

    <style>
        @font-face {
            font-family: Proxima-Nova;
            src: url(./ProximaNovaRegular.otf)
        }

        .btn {
            width: 83px;
            height: 38px;
            line-height: 38px;
            font-family: Proxima-Nova;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            border-radius: 4px;
            background-color: #6893f1;
            color: #fff;
            cursor: pointer;
        }

        .no-smooth {
            -webkit-font-smoothing: none;
            font-smoothing: none;
        }

        .subpixel-antialiased {
            -webkit-font-smoothing: subpixel-antialiased;
        }

        .antialiased {
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
<div class="btn">
    Изменить
</div>
<br>
<div>no smooth</div>
<div class="btn no-smooth">
    Изменить
</div>
<br>
<div>subpixel-antialiased</div>
<div class="btn subpixel-antialiased">
    Изменить
</div>
<br>
<div>antialiased</div>
<div class="btn antialiased">
    Изменить
</div>
</body>
</html>
