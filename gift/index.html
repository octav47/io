<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/cover.css">
  <link rel="stylesheet" href="./css/jquery-ui.css">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <main role="main" class="inner cover">
    <h1 class="hide-on-success cover-heading">Когда всё началось?</h1>
    <p class="hide-on-success lead">Для продоложения квеста необходимо ввести важную дату в формате мм/дд/гггг или
      выбери в календаре</p>
    <p class="hide-on-success lead">
      <input id="datepicker" type="text">
    </p>
    <p class="hide-on-success lead">
      <button id="submit" class="btn btn-lg btn-secondary">Проверить дату</button>
    </p>
    <p id="error" class="lead txt-color-error hidden">
      Неправильная дата
    </p>
    <h1 id="success" class="cover-heading hidden">
      Вечером за вином скажи Киру секретную фразу НОСИ УСЫ НОСИ НОСКИ. Заскринь это сообщение, чтобы не забыть. Не выдай
      себя раньше времени.
    </h1>
  </main>
</div>

<!-- jQuery and JS bundle w/ Popper.js -->
<script
    src="./js/jquery-3.5.1.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
