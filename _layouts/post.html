---
layout: default
---

<article class="post" data-title="{{ page.title }}">
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="post-footer">
        {% if page.geoHref %}
        <div class="geo">
            <a href="{{ page.geoHref }}" target="_blank">{{ page.geoTitle }}</a>
        </div>
        {% endif %}
        <div class="date">
            {{ page.date | date: "%d.%m.%Y" }}
        </div>
    </div>

    {% include disqus.html %}
</article>
